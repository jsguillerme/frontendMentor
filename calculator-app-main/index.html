<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <title>Calculator App</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="container">
    <section class="calculator">
      <div class="calc-top">
        <span>Calc</span>
        <div class="change-theme">
          <span>Theme</span>
          <div class="themes">
            <div class="text-themes">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="actions-themes">
              <button class="button-theme theme1 active"></button>
              <button class="button-theme theme2 notActive"></button>
              <button class="button-theme theme3 notActive"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-visor">
        <div class="previous">
          <p id="previousValue">0</p>
          <p id="operation"></p>
        </div>
        <div class="current">
          <p id="currentValue">0</p>
        </div>
      </div>
      <div class="calc-numbers">
        <button class="btnActions btnDel">Del</button>
        <button class="btnNumber btn9">9</button>
        <button class="btnNumber btn8">8</button>
        <button class="btnNumber btn7">7</button>
        <button class="btnActions btnSum">+</button>
        <button class="btnNumber btn6">6</button>
        <button class="btnNumber btn5">5</button>
        <button class="btnNumber btn4">4</button>
        <button class="btnActions btnSub">-</button>
        <button class="btnNumber btn3">3</button>
        <button class="btnNumber btn2">2</button>
        <button class="btnNumber btn1">1</button>
        <button class="btnActions btnMul">x</button>
        <button class="btnActions btnBar">/</button>
        <button class="btnNumber btn0">0</button>
        <button class="btnPoin">.</button>
        <button class="btnResultado btnEq">=</button>
        <button class="btnRes">RESET</button>
      </div>
    </section>
  </main>
  <script type="application/javascript" src="./js/index.js"></script>
</body>
</html>
