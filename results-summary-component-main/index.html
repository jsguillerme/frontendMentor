<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>

  <main class="container">
    <div class="main">
      <section class="content-left">
        <p>Your Result</p>
        <div class="circle-points">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="left-info">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="content-right">
        <p>Summary</p>
        <div class="points-cards">
          <div class="card card1">
            <div class="summary-text-reaction">
              <i class="ph-lightning-light"></i>
              <p>Reaction</p>
            </div>
            <div class="summary-note-reaction">
              <span>80</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card card2">
            <div class="summary-text-memory">
              <i class="ph-brain-light"></i>
              <p>Memory</p>
            </div>
            <div class="summary-note-memory">
              <span>92</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card card3">
            <div class="summary-text-verbal">
              <i class="ph-chat-circle-dots-light"></i>
              <p>Verbal</p>
            </div>
            <div class="summary-note-verbal">
              <span>61</span>
              <span>/100</span>
            </div>
          </div>
          <div class="card card4">
            <div class="summary-text-visual">
              <i class="ph-eye-light"></i>
              <p>Visual</p>
            </div>
            <div class="summary-note-visual">
              <span>72</span>
              <span>/100</span>
            </div>
          </div>
        </div>
        <button>
          Continue
        </button>
      </section>
    </div>
  </main>
</body>

</html>
